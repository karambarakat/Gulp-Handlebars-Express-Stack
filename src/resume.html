<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="./styles/bootstrap.css" /> -->
    <link rel="stylesheet" href="./css/index.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <title>portfolio - Barakat</title>
  </head>
  <body>
    <div class="layout-main">
      <aside class="sidebar layout-f-ccc">
        <header class="layout-sides">
          <button
            onclick="document.querySelector('#main-nav').classList.toggle('hidden')"
            class="btn btn-secondary btn-collapse layout-sides-left s-btn-2"
          >
            <i class="bi bi-list"></i>
          </button>
          <h2>Karam Barakat</h2>
        </header>
        <nav id="main-nav" class="layout-f-ccc collapseAnimation">
          <img style="width: 160px" src="./img/CV.gif" alt="profile picture" />

          <p>
            Hi my name is Karam Barakat and I'm a javascript developer. Welcome
            to my portfolio
          </p>
          <ul class="social list-inline">
            <li>
              <a target="_blank" href="https://twitter.com/karam_99n">
                <img src="./img/socialMedia/twitter.svg" alt="twitter" />
              </a>
            </li>
            <li>
              <a
                target="_blank"
                href="https://www.linkedin.com/in/karam-barakat-25aba9219/"
              >
                <img src="./img/socialMedia/linkedIn.svg" alt="linkedIn" />
              </a>
            </li>
            <li>
              <a target="_blank" href="https://github.com/karambarakat">
                <img src="./img/socialMedia/github.svg" alt="github" />
              </a>
            </li>
          </ul>
          <hr class="inverse" />

          <ul class="lint-nav">
            <li class="active">
              <a class="h5" href="/">
                <i class="bi bi-person-fill"></i>
                About Me
              </a>
            </li>
            <li>
              <a class="h5" href="/portfolio.html"
                ><i class="bi bi-grid-1x2-fill"></i>
                Portfolio
              </a>
            </li>
            <li>
              <a class="h5" href="/resume.html"
                ><i class="bi bi-file-earmark-arrow-down-fill"></i>
                Resume
              </a>
            </li>
            <li>
              <a class="h5" href="/contact.html">
                <i class="bi bi-person-lines-fill"></i>
                Contact
              </a>
            </li>
          </ul>
        </nav>
      </aside>

      <main style="position: relative">
        <section class="bg-gray hero-min-width">
          <div class="print">
            <button class="btn right" onclick="window.frames[0].print()">
              <i class="bi bi-cloud-arrow-down"></i> Downlaod PDF
            </button>
          </div>
        </section>
        <div class="transformOnResize" style="transform-origin: top left">
          <article class="resume resume-wrapper">
            <embed
              src="./pdf.html"
              type="text/html"
              style="width: 100%; height: 1254.39px"
            />
          </article>
        </div>
        <script src="./js/pdf.js"></script>

        <hr />
        <footer class="footer layout-f-ccc">
          <p>
            Source code
            <a
              class="a"
              href="https://github.com/karambarakat/karambarakat.github.io"
              >on Github</a
            >
          </p>
        </footer>
      </main>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
